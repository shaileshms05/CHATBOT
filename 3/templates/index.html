<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Arial", sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 47, 0.95);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.3);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #00e5ff;
            padding: 20px;
            margin: 0;
            background: rgba(18, 18, 31, 0.9);
            font-size: 28px;
            text-shadow: 0 0 12px #00e5ff;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #1c1c2e;
            border-bottom: 1px solid #4db8ff;
            scrollbar-width: thin;
            scrollbar-color: #00e5ff #1e1e2f;
        }

        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #00e5ff;
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 12px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user {
            background: linear-gradient(to right, #4db8ff, #1e90ff);
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
            box-shadow: 0 0 12px rgba(77, 184, 255, 0.8);
        }

        .bot {
            background: linear-gradient(to right, #2e2e4f, #3b3b6f);
            color: #ddd;
            align-self: flex-start;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: rgba(18, 18, 31, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #4db8ff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #00e5ff;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        button.send-btn {
            background: linear-gradient(135deg, #00e5ff, #00bfff);
            color: white;
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.5);
        }

        button.send-btn:hover {
            background: linear-gradient(135deg, #00bfff, #1c86ee);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.8);
        }

        button.mic-btn {
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 20px;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
            transition: 0.3s;
            animation: pulseGlow 1.5s infinite;
        }

        button.mic-btn:hover {
            background: #e63e3e;
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.8);
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
            }
            50% {
                box-shadow: 0 0 18px rgba(255, 77, 77, 0.9);
            }
            100% {
                box-shadow: 0 0 12px rgba(255, 77, 77, 0.6);
            }
        }

        .typing-indicator {
            font-size: 12px;
            color: #ccc;
            margin-top: -10px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ Futuristic FAQ Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask your question..." onkeypress="handleKeyPress(event)" />
            <button class="send-btn" onclick="sendMessage()">Send</button>
            <button class="mic-btn" onclick="startVoiceInput()">üéôÔ∏è Speak</button>
        </div>
    </div>

    <script>
        let recognition;
        if ("webkitSpeechRecognition" in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                document.getElementById("user-input").value = event.results[0][0].transcript;
                sendMessage();
            };
        }

        function startVoiceInput() {
            if (recognition) {
                recognition.start();
            } else {
                alert("Voice input is not supported in this browser.");
            }
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            addMessage("You: " + userInput, "user");

            // Simulate typing indicator
            showTypingIndicator();

            // Send query to backend API
            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ query: userInput }),
            })
                .then((response) => response.json())
                .then((data) => {
                    hideTypingIndicator();
                    setTimeout(() => {
                        addMessage("Bot: " + data.response, "bot");
                    }, 500);
                    document.getElementById("user-input").value = "";
                })
                .catch((error) => {
                    console.error("Error:", error);
                    hideTypingIndicator();
                    addMessage("Bot: Oops! Something went wrong.", "bot");
                });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function addMessage(message, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.className = "message " + sender;
            messageDiv.innerHTML = message + "<br><small>" + getTime() + "</small>";
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            let chatBox = document.getElementById("chat-box");
            let typingDiv = document.createElement("div");
            typingDiv.id = "typing-indicator";
            typingDiv.className = "typing-indicator";
            typingDiv.innerHTML = "Bot is typing...";
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            let typingDiv = document.getElementById("typing-indicator");
            if (typingDiv) typingDiv.remove();
        }

        function getTime() {
            let now = new Date();
            return now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        }
    </script>
</body>
</html>
